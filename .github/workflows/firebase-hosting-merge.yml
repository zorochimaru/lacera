name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup Node.js and create environment.ts file
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node server.js
        env:
          ENVIRONMENT_FILE: ${{ secrets.ENVIRONMENT_FILE }}
      - run: npm ci
      - run: npm run build
      - run: npm run transloco:optimize
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LACERA_STUDIO }}'
          channelId: live
          projectId: lacera-studio
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
