<ng-container *transloco="let t; prefix: 'cart'">
  <div class="wrapper">
    <form [formGroup]="contactForm">
      <div>
        <h3>{{ t("contactName") }}</h3>
        <input
          type="text"
          class="form-control"
          formControlName="customerName"
          [placeholder]="t('name')" />
      </div>
      <div>
        <h3>{{ t("enterPhoneNumber") }}</h3>
        <intl-tel-input
          class="tel-control"
          formControlName="customerPhoneNumber"
          (validityChange)="handleValidityChange($event)"
          [inputProps]="{
            class: 'form-control',
            placeholder: '+994 50 000 00 00'
          }"
          [initOptions]="{
            initialCountry: 'az',
            formatOnDisplay: true,
            strictMode: true,
            nationalMode: false,
            autoPlaceholder: 'aggressive'
          }" />
      </div>
      <div>
        <h3>{{ t("enterEmail") }}</h3>
        <input
          type="email"
          placeholder="example@mail.com"
          class="form-control"
          formControlName="customerEmail" />
      </div>

      <div>
        <h3>{{ t("amount") }}</h3>
        <input
          type="number"
          mask="0*"
          placeholder="1"
          class="form-control"
          formControlName="amount" />
      </div>

      <div class="checkbox-input">
        <input
          type="checkbox"
          class="form-control"
          id="terms"
          formControlName="termsAccept" />
        <label for="terms">
          {{ t("terms") }}
          <br />
          <a target="_blank" [routerLink]="routerLinks.privacyPolicy">{{
            t("privacyPolicy")
          }}</a>
        </label>
      </div>
      <button
        type="button"
        class="btn"
        [disabled]="contactForm.invalid"
        (click)="placeNotification()">
        {{ t("checkout") }}
      </button>
    </form>
  </div>
</ng-container>
