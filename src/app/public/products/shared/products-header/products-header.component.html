<header>
  <a class="logo-link" [routerLink]="routerLinks.public">
    <img class="logo" src="assets/images/logo.svg" />
  </a>

  <div class="right-panel">
    @if (totalQuantity(); as totalQuantity) {
      <button
        type="button"
        (click)="openCartDialog()"
        class="cart-quantity btn-unstyled">
        <span>
          {{ totalQuantity }}
        </span>
        <app-icon icon="shopping_cart"></app-icon>
      </button>
    }
    <app-language-select />
  </div>
</header>
