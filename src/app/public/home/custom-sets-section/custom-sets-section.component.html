<ng-container *transloco="let t; prefix: 'home.customSets'">
  <div class="grid">
    <div class="custom-sets-cups-container">
      <img
        class="custom-sets-img"
        fill
        ngSrc="assets/images/custom-set.webp"
        alt="" />
      <div class="content-wrapper">
        <h1>{{ t("title") }}</h1>

        <p>
          {{ t("description") }}
        </p>
      </div>
    </div>
  </div>
</ng-container>
