<div class="container">
  <div class="wrapper" [class.disabled]="loading()">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-control-container">
        <label class="required">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-control-container">
        <label>Price â‚¼</label>
        <input
          type="text"
          class="form-control"
          mask="00000"
          [validation]="false"
          formControlName="price" />
      </div>
      <div class="form-control-container">
        <label>Quantity</label>
        <input
          type="text"
          class="form-control"
          mask="000"
          [validation]="false"
          formControlName="quantity" />
      </div>
      <div class="form-control-container">
        <div class="dimensions-inputs">
          <div class="form-control-container">
            <label>Length sm</label>
            <input
              [formControl]="lengthControl"
              type="text"
              mask="000"
              [validation]="false"
              class="form-control" />
          </div>

          <div class="form-control-container">
            <label>Width sm</label>
            <input
              type="text"
              mask="000"
              [formControl]="widthControl"
              class="form-control" />
          </div>
          <div class="form-control-container">
            <label>Height sm</label>
            <input
              type="text"
              mask="000"
              [formControl]="heightControl"
              class="form-control" />
          </div>
        </div>
      </div>
      <div class="form-control-container">
        <label>Material</label>
        <select class="form-control" formControlName="materialId">
          <option value="1">Abkhazia</option>
          <option value="2">Afghanistan</option>
        </select>
      </div>
      <div class="form-control-container">
        <label>Category</label>
        <select class="form-control" formControlName="categoryId">
          <option value="1">Abkhazia</option>
          <option value="2">Afghanistan</option>
        </select>
      </div>
      <div class="form-control-container">
        <label>Description</label>
        <textarea
          class="form-control"
          placeholder="Optional"
          formControlName="description"></textarea>
      </div>
      <button type="submit" [disabled]="loading()" class="btn">Submit</button>
    </form>
    <div class="image-upload-container">
      <div class="image-preview-container">
        @if (showSetCoverButton()) {
          <button
            type="button"
            [disabled]="loading()"
            class="btn set-as-cover-btn"
            (click)="setAsCover()">
            Set as cover
          </button>
        }
        @if (previewImage()) {
          <img class="image-preview" [src]="previewImage()" />
        } @else {
          <label class="upload-image-label" for="file">
            <app-icon icon="google_upload_file"></app-icon>
          </label>
        }
      </div>

      <a
        href="https://squoosh.app/"
        target="_blank"
        class="link"
        rel="noopener noreferrer">
        ðŸ‘‰Squoosh to webp!ðŸ‘ˆ
      </a>

      <div class="image-upload-footer">
        <div class="image-upload">
          <input
            [accept]="accept"
            type="file"
            id="file"
            hidden
            multiple
            (change)="onFileChange($event)"
            accept="image/*" />
          @if (previewImage()) {
            <label class="upload-image-label" for="file">
              <img src="assets/icons/upload_file.svg" alt="upload" />
            </label>
          }
        </div>
        <div class="swiper-wrapper">
          <swiper-container slides-per-view="5.5">
            @for (item of images(); track $index; let i = $index) {
              <swiper-slide>
                <div
                  [class.is-cover]="item.isCover"
                  [class.new-image]="item.file"
                  class="thumbnail-image-card">
                  <button
                    [disabled]="loading()"
                    type="button"
                    class="delete-image-btn"
                    (click)="deleteImage(i)">
                    <app-icon icon="google_delete"></app-icon>
                  </button>
                  <img
                    class="thumbnail-image"
                    (click)="setPreviewImage(i)"
                    [src]="item.preview" />
                </div>
              </swiper-slide>
            }
          </swiper-container>
        </div>
      </div>
    </div>
  </div>
</div>
