<ng-container *transloco="let t; read: 'home.aboutUs'">
  <div class="grid">
    <div class="about-us-img-wrapper">
      <div class="about-us-img-container">
        <img class="about-us-img" src="assets/images/cups2.webp" />
      </div>
    </div>
    <div class="about-us-content">
      <h2>{{ t("aboutUsSubHeader") }}</h2>
      <h1>{{ t("aboutUsHeader") }}</h1>
      <p>
        {{ t("aboutUsText") }}
      </p>
    </div>
  </div>
</ng-container>
